{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through images   -->
  {% for images_item in images %}

  <div class="row">
    <!-- displaying images articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ images_item.name }} </h2>
    </div>

  <!--Display news Article images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{images_item.image_image.url}}" class="img-responsive"  alt="Image">
      </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There Are No Images</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
