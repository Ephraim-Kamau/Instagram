{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div  class="container prof">
        <br><br>
        <div class="row">
          <div class="col-md-1"> </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">
                
              </div>
              <div class="col-md-8">
                <div class=" idea">
      
                   
                  <ul>
                        <a>{{user}}</a><hr> 
                        <a>{{user.caption}}</a>
                        <a href="/profile/uploads" button class="btn btn-success" type="submit" name="button">Upload Picture</button></a>
                        <button class="btn btn-info" type="submit" name="button">Edit Profile</button> 
                        <button class="btn btn-warning dropdown">
                          <a class="" data-toggle="dropdown" role="button" aria-expanded="false">Account
                                    <span class="caret"></span>
                                </a>
                           <i class="fas fa-cog fa-spin"></i>     
                          <ul class="dropdown-menu" role="menu">
                            <li>
                              <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                              <a href="/logout">Logout</a>
                              <a href="">Cancel</a>
                            </li>
                          </ul>
                        </button>
                      </ul>
                 
      <hr>
                </div>

<div class="container">
        <div class="row">
                <div class="card-column">
  
                       
  <!-- Looping through images   -->
  {% for images_item in images %}
  
  <!--Display images  -->

  <div class="col-md-4">
        <img src="{{images_item.image_image.url}}" class="img-responsive"  alt="Image"><hr>
      </div>

  </div>
</div>
</div>
</div>
</div>
</div>
</div>


  {% empty %}
  {% endfor %}
</div>
{% endblock %}
